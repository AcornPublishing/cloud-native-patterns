kind: Service
apiVersion: v1
metadata:
  name: connections-svc
spec:
  selector:
    app: connections
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 8080
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: connections
  labels:
    app: connections
spec:
  replicas: 7
  selector:
    matchLabels:
      app: connections
  template:
    metadata:
      labels:
        app: connections
        appcollection: blog-aggregator
    spec:
      containers:
      - name: connections
        image: cdavisafc/cloudnative-circuitbreaker-connections
        env:
          - name: INSTANCE_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: SPRING_APPLICATION_JSON
            value: '{"spring":{"datasource":{"url":"jdbc:mysql://mysql-svc/cookbook"}}}'
          - name: SPRING_APPLICATION_NAME
            value: "mycookbook"
          - name: SPRING_CLOUD_CONFIG_URI
            value: "http://sccs-svc:8888"
          - name: VERSIONING_TRIGGER
            value: "1"
