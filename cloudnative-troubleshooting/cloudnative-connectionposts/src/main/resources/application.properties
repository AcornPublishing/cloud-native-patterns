management.endpoints.web.exposure.include=*
connectionpostscontroller.connectionsUrl=http://localhost:8082/connections/
connectionpostscontroller.postsUrl=http://localhost:8081/posts?userIds=
connectionpostscontroller.usersUrl=http://localhost:8082/users/
connectionpostscontroller.implementRetries=true
connectionpostscontroller.connectTimeout=250
connectionpostscontroller.readTimeout=500
ipaddress=${INSTANCE_IP:127.0.0.1}
redis.hostname=localhost
redis.port=6379
com.corneliadavis.cloudnative.posts.secrets=drawFromConfigServer
com.corneliadavis.cloudnative.connections.secrets=drawFromConfigServer